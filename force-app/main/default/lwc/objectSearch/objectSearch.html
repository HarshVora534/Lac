<template>
    <div style="border: 5px solid BLack;">
    <div style="text-align: center; font-weight:bolder;background-color:white">LWC (Task 6) SearchObject</div>        
    <lightning-card title="Object Search">
        <div class="slds-p-around_medium">
            <lightning-input type="search" label="Search" value={searchTerm} onchange={handleSearchTermChange}></lightning-input>
            <lightning-dual-listbox label="Select Objects" 
                                    source-label="Available" 
                                    selected-label="Selected" 
                                    options={objectOptions} 
                                    value={selectedObjects} 
                                    onchange={handleObjectSelection}>
            </lightning-dual-listbox>
            
            <div class="slds-m-top_medium">
                <lightning-button label="Search" onclick={handleSearch}></lightning-button>
            </div>
            
            <template if:true={searchResults}>
                <template for:each={searchResults} for:item="result">
                    <div key={result.objectName}>
                        <div style="display: flex;"><h1><b>{result.objectName}</b></h1></div>
                        <div>
                            <template for:each={result.records} for:item="record">
                                <p key={record.Id}>{record.Name}</p>
                            </template>
                        </div>
                    </div>
                </template>
            </template>

        </div>
    </lightning-card>
    </div>
</template>
