<template>
    <lightning-card title="Search Object Related data">
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="6">
                <div>
                <lightning-dual-listbox label="Search Objects related Data" 
                                        value={selectedObjects} 
                                        options={objectOptions} 
                                        source-label="Available" 
                                        selected-label="Selected" 
                                        onchange={handleObjectSelection}>
                </lightning-dual-listbox>
                </div>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="6">
                <lightning-input type="search"
                                 label="Search here"
                                 value={selectedFeilds}
                                 onchange={handleSearchTermChange}
                                 is-loading>
                </lightning-input>
                <lightning-button label="search"
                                  variant="brand"
                                  onclick={handleSearch}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout> 
        
        <template if:true={searchResults}>
            <div class="slds-p-around_medium">
                <template for:each={searchResults} for:item="result">
                    <lightning-card key={result.Id} title={result.Name}>
                        <div class="slds-p-horizontal_small">
                            <p>Object: {result.attributes.type}</p> 
                            <p>Record ID: {result.Id}</p>
                        </div>
                    </lightning-card>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
