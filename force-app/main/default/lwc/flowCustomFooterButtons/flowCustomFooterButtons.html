<template>
    <div class="flexContainer">
        <div class="flexElement">
            <lightning-button variant="brand" label="Previous" onclick={handlePrevious} class={previousButtonClass}></lightning-button>
        </div>
        <div class="flexElement">
            <lightning-button variant="brand" type="submit" label="Next" onclick={handleNext} class={nextButtonClass}></lightning-button>
            <lightning-button variant="brand" label="Finish" onclick={handleSave} class={saveButtonClass}></lightning-button>
        </div>
    </div>
</template>
