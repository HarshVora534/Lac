<template>
    <div>
        <lightning-button-group>
            <lightning-button class="slds-p-top_small" variant="brand" label="Previous" onclick={handlePrevious} class={previousButtonClass} disabled={disablePrevious}></lightning-button>
        <lightning-button class="slds-p-top_small" variant="brand" type="submit" label="Next" onclick={handleNext} class={nextButtonClass} disabled={disableNext}></lightning-button>
        </lightning-button-group>
        <lightning-button variant="brand" label="Finish" onclick={handleSave} class={saveButtonClass} disabled={disableSave}></lightning-button>
    </div>
    
</template>
