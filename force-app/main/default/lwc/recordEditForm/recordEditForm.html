<template>
    <lightning-card title="Dynamic Record Edit Form">
        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsuccess={handleSuccess}>
            <template for:each={fields} for:item="fieldApiName">
                <lightning-input-field key={fieldApiName} field-name={fieldApiName} onchange={handleFieldChange}></lightning-input-field>
            </template>
           </lightning-record-edit-form>
    </lightning-card>
    <lightning-modal-footer>
        <lightning-button
        class="slds-button slds-float_right"
        variant="brand"
        label="Next"
        onclick={handleNext}>
    </lightning-button>
    </lightning-modal-footer>
</template>
