<template>
    <lightning-card title="Dynamic Record Edit Form">
        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsuccess={handleSuccess}>
            <template for:each={fields} for:item="field">
                <lightning-input-field onchange={handleFieldChange} key={field} field-name={field} value={value} required></lightning-input-field>
            </template>

            <lightning-button
                disabled={isDisabled}
                type="submit"
                label="Save & Next" class="slds-float_right buttonCls"  onclick={handleNext}
            ></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
