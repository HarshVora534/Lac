<template>
    <div>
        <lightning-radio-group name="recordType" options={options} value={selectedRecordType} onchange={handleChange}></lightning-radio-group>
        
        <template if:true={isStudent}>
            <div style="border: 5px solid black;">
                <div style="text-align: center; font-weight: bolder; background-color: white;">Student Registration Form</div>    
                <lightning-card title="Record with Field Integrity" icon-name="standard:account">
                    <lightning-record-form object-api-name={studentObjectApiName} fields={studentFields} mode="edit" onsubmit={handleSubmit}></lightning-record-form>
                </lightning-card>
            </div>
        </template>

        <template if:true={isTeacher}>
            <div style="border: 5px solid black;">
                <div style="text-align: center; font-weight: bolder; background-color: white;">Teacher Registration Form</div>    
                <lightning-card title="Record with Field Integrity" icon-name="standard:account">
                    <lightning-record-form object-api-name={teacherObjectApiName} fields={teacherFields} mode="edit" onsubmit={handleSubmit}></lightning-record-form>
                </lightning-card>
            </div>
        </template>
    </div>
</template>
