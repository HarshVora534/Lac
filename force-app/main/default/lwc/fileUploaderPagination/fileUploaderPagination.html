<template>
    <div style="border: 5px solid BLack;">
    <div class="slds-form-element">
        <div style="text-align: center; font-weight:bolder;background-color:white">LWC (Task 3) Pagination</div>
        <lightning-input type="file" label="Upload PDF File" onchange={handleFileUpload} multiple>
        </lightning-input>
    </div>

    <template if:true={fileNames}>
        <lightning-layout>
            <template for:each={pagedFileNames} for:item="fileName">
                <lightning-layout-item key={fileName} size="3">
                    <div class="slds-p-around_small">{fileName}</div>
                </lightning-layout-item>
            </template>
        </lightning-layout>

        <lightning-layout if:true={showPagination}>
            <lightning-layout-item size="12">
                <lightning-button-group>
                    <lightning-button label="Previous" onclick={previousPage} disabled={disablePrevious}></lightning-button>
                    <lightning-button label="Next" onclick={nextPage} disabled={disableNext}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</div>
</template>
