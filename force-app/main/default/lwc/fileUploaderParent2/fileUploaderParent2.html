<template>
    <lightning-card title="File Uploader">
        <lightning-file-upload
            label="Upload Image"
            accept=".jpg, .jpeg, .png"
            onuploadfinished={handleUploadFinished}>
        </lightning-file-upload>

        <template if:true={previewImage}>
            <c-file-Uploader-Child image-url={previewImage}></c-file-Uploader-Child>
        </template>
    </lightning-card>
</template>
