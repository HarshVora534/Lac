<template>
    <lightning-card title="Related Data" variant="Narrow">
        <div class="slds-p-around_medium">
            <template if:true={relatedContacts.data}>
                <template for:each={relatedContacts.data} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>
            <template if:true={relatedOpportunities.data}>
                <template for:each={relatedOpportunities.data} for:item="opportunity">
                    <p key={opportunity.Id}>{opportunity.Name}</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
