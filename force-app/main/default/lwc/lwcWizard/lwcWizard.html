<template>
    <template if:true={OneVisible}> 
        <lightning-combobox label="Select Object" 
                            options={objectOptions} 
                            value={selectedObject} 
                            onchange={handleObjectChange}>
        </lightning-combobox>
        <lightning-datatable if:true={objectRecords} 
                                data={objectRecords} 
                                columns={columns} 
                                key-field="Id" 
                                onrowselection={handleRowSelection}>
        </lightning-datatable>
        <lightning-button-group>
            <lightning-button label="Previous" onclick={handlePrevious} disabled={disablePrevious}></lightning-button>
            <lightning-button label="Next" onclick={handleNext}></lightning-button>
        </lightning-button-group>
    </template> 

    <template if:true={twoVisibile}> 
        <textarea name="emailBody" onchange={handleEmailDraft}></textarea>
        <lightning-button-group>
            <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>
            <lightning-button label="Next" onclick={handleNext}></lightning-button>
        </lightning-button-group>
    </template>

    <template if:true={threeVisible}> 
        <div>{emailDraft}</div>
        <lightning-button-group>
            <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>
            <lightning-button label="Send Email" onclick={handleSendEmail}></lightning-button>
        </lightning-button-group>
    </template>
</template>
