<template>
    <div class="slds-form-element">
        <input type="file" accept=".pdf" onchange={handleFileUpload} multiple>
    </div>
    <template if:true={fileNames}>
        <template for:each={fileNames} for:item="fileName">
            <h1 key={fileName}>{fileName}</h1>
        </template>
    </template>
</template>
